<html>
	<head>
		<meta charset="UTF-8" />
		<title>Escrever Carta</title>
		<!-- Estilizando a página -->
		<link rel="stylesheet" href="../static/style.css">
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	</head>

	<body>
		<form method = "POST" action="/carta">
			<div id="carta-externo">
				<div id="carta-container">
					<h1>Escreva sua carta</h1>
					<p>
						Preencha os campos abaixo e clique em gerar carta 
						para concluir e gerar o arquivo txt
					</p>
					
					<div id="campos-carta">
						<input type="date" 
								id="data" 
								name="data">

						<input type= "text" 
								id="destinatario" 
								name="destinatario" 
								placeholder="Nome do destinatário">

						<input type= "text" 
							id="remetente" 
							name="remetente" 
							placeholder="Nome do remetente">
					</div>
					
					<div id="mensagem">
					<p>Mensagem:</p>
					<textarea id="mensagem" 
								name="mensagem"
								rows="5" 
								cols="33"></textarea>
					</div>

					<div id="botoes-form">
						<input type="submit" 
							name = "botao" 
							value="Gerar Carta">

						<input type="submit" 
							name = "botao" 
							value="Voltar">
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
